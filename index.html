<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" id="view-high-scores">View High Scores</a>
      <div class="hide" id="timer">Time: <span id="seconds">60</span></div>
    </nav>

    <!-- Start Page -->
    <div class="container">
      <div id="home" class="card">
          <h2>Coding Quiz Challenge</h2>
          <p>
            Try to answer the following questions within the time limit. Each correct answer is worth 100 points. Be careful,
            each wrong answer subtracts 10 seconds from the total remaining time!
          </p>
          <button type="button" class="btn" id="start-btn">Start Quiz</button>
      </div>  

      <!-- Question container -->
      <div id="quiz" class="hide card">
        <h2 id="question"></h2>
        <div id="answer-buttons" class="btn-grid">
          <button type="button" class="btn" id="btn0"></button>
          <button type="button" class="btn" id="btn1"></button>
          <button type="button" class="btn" id="btn2"></button>
          <button type="button" class="btn" id="btn3"></button>
        </div>
      </div> 

      <!-- End Screen -->
      <div id="results" class="card hide">
        <h2>Your Score</h2>
        <h3 id="user-score"></h3>
        <input type="text" id="initials-input" name="initials" placeholder="Enter Your Initials">
        <button type="submit" class="btn" id="save-score">Save</button>
      </div> 

      <!-- High Scores -->
      <div class="card hide" id="high-scores">
        <h2>High Scores</h2>
        <ul id="high-scores-list">

        </ul>
      </div>

    </div>
    

    <script 
      src="https://code.jquery.com/jquery-3.5.1.js" 
      integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" 
      crossorigin="anonymous"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    <script src="quiz.js"></script>
  </body>
</html>
