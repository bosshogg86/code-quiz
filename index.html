<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Code Quiz</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>

    <!-- Navbar -->
    <nav class="navbar">
      <a href="#" class="high-scores">View High Scores</a>
      <div class="hide" id="timer">Time: <span id="seconds">60</span></div>
    </nav>
    <div class="container card" id="home">
      <div class="instructions">
        <h2>Coding Quiz Challenge</h1>
        <p>
          Try to answer the following questions within the time limit. Be careful,
          each wrong answer subtracts 10 seconds from the total remaining time!
        </p>
        <button type="button" class="btn" id="start-btn">Start Quiz</button>
      </div>
    </div>  
      <!-- Question 1 container -->
      <div id="question-container" class="container card hide">
        <h2 id="question">Who invented JavaScript?</h2>
        <button type="button" class="btn choice-text" id="0">1. Elon Musk</button>
        <button type="button" class="btn choice-text" id="1">2. Bill Gates</button>
        <button type="button" class="btn choice-text" id="2">3. Mark Zuckerberg</button>
        <button type="button" class="btn choice-text" id="3">4. Brendan Eich</button>
      </div>
    
    <script src="quiz.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
